<html lang="en">

<head>

    <!-- Font for Body-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <!--Font for heading-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="D:\Coding\Web\nft-preview-card-component-main\project.css">

    <link rel="icon" type="image/png" href="D:\Coding\Web\nft-preview-card-component-main\images\favicon-32x32.png"

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style><!-- for last lines -->

<body>
    <div id="card">
        <div id="nft-img-container">
            <img src="D:\Coding\Web\nft-preview-card-component-main\images\image-equilibrium.jpg" alt="" width="300px"
            height="auto" id="nft-img">
            <img src="D:\Coding\Web\nft-preview-card-component-main\images\icon-view.svg" id="icon-view">
        </div>

        <br>

        <div id="text-nft" style="font-family: 'Outfit', sans-serif;">
            <span>Equilibrium #3429</span>
        </div>

        <div id="text-nft-info">
            Our Equilibrium collection promotes balance and calm.
        </div>

        <div id="text-price">
            <img src="D:\Coding\Web\nft-preview-card-component-main\images\icon-ethereum.svg" id="price-img">
            <span id="price">0.041 ETH</span>
            <span id="text-time">
                <img src="D:\Coding\Web\nft-preview-card-component-main\images\icon-clock.svg"
                    style="margin-right: 5px;">
                3 days left
            </span>
        </div>

        <hr style="border:0px; background-color:hsl(215, 32%, 27%); height:1px">

        <div id="text-author"><img src="D:\Coding\Web\nft-preview-card-component-main\images\image-avatar.png"
                style="margin-right: 10px;" id="author-img"> Creation of

            <span id="author">Juyles Wyvern</span>
        </div>
    </div>
    <div>
        <div class="attribution"
            style="color: rgb(117, 117, 117);display: flex; justify-content: baseline; align-items: baseline;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Virag Jain</a>.
        </div>

    </div>
